<body>
  <a href="#" class="logo">
    <img src="./assets/images/logo.svg" width="32" height="32" alt="Bloomberg Finance TM logo">
    Bloomberg Finance TM
  </a>
    <div class="container margin">
       
        <div class="login">
            <form action="signin.html" class="login-form">
                <h3>sign up</h3>
                <div class="input">
                    <div class="user-name">
                      <label for="name">First Name</label>
                      <input type="name" class="box" name="name" placeholder="First Name" required>

                      <label for="Other-name">Other Name</label>
                      <input type="name"  name="Other-name" class="box" placeholder="Other Name" required>
                    </div>

                    <div class="user-name">
                      <label for="email">Email</label>
                      <input type="email" class="box" name="email" placeholder="Enter Email" required>

                      <label for="username">username</label>
                      <input type="username"  name="username" class="box" placeholder="Your username" required>
                    </div>

                    <div class="date">
                      <label for="date">Date of birth</label>
                      <input type="date" name="date" id="date" class="box">
                    </div>

                    <div class="user-name">
                      <label for="country">country</label>
                      <input type="country" name="country" id="country" class="box" placeholder="Country Name">

                      <label for="phone">Phone Number</label>
                      <input type="tel" name="phnoe" id="phone" class="box phone-input" placeholder="e.g. +1234567890">
                    </div>

                    <div class="user-name">
                      <label for="password">password</label>
                      <input type="password" name="password" id="password" class="box" placeholder="Enter password">

                     <label for="password">confirm password</label>
                      <input type="password" name="password"  class="box" placeholder="Re-Enter password">

                    </div>

                </div>
                <div class="submit">
                  <p>already have an account <a href="signin.html"> Login now</a></p>
                  <input type="submit" value="sign up " class="btnn">
                </div>
            </form>
        </div>
    </div>
    <div class="footer-bottom">
        <div class="container">
  
          <p class="copyright">
            &copy; 2022 Bloomberg Finance TM All Rights Reserved by <a href="#" class="copyright-link">codewithsadee</a>
          </p>
  
          <ul class="social-list">
  
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>
  
          </ul>
  
        </div>
      </div>
</body>
