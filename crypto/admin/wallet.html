<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">
    <script src="https://kit.fontawesome.com/fc6cec709b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="styleWallet.css">
</head>
<body>
    
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <a href="#" class="logo">
                        <img src="../assets/images/logo.svg" width="32" height="32" alt="Bloomberg Finance TM logo">
                        Bloomberg Finance TM
                      </a>
                </div>
                <div class="close" id="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="sidebar">
                <a href="admin.html" ><i class="fa-solid fa-bars-staggered"></i><h3>Dashboard</h3></a>

                <a href="user.html" ><i class="fa-solid fa-user"></i><h3>user</h3></a>

                <a href="#"><i class="fa-solid fa-scroll"></i><h3>history</h3></a>

                <a href="wallet.html" class="active"><i class="fa-solid fa-chart-line"></i><h3>wallet</h3></a>

                <a href="#" ><i class="fa-solid fa-square-envelope"></i><h3>messages</h3>
                    <span class="message-count">27</span>
                </a>

                <a href="#" ><i class="fa-solid fa-list-check"></i><h3>Witdraws</h3></a>

                <a href="#" ><i class="fa-solid fa-triangle-exclamation"></i><h3>Manage accounts</h3></a> 

                <a href="#" ><i class="fa-solid fa-gear"></i><h3>settings</h3></a> 

                <a href="#" ><i class="fa-solid fa-plus"></i><h3>Admin</h3></a> 

                <a href="#" ><i class="fa-solid fa-arrow-right-from-bracket"></i><h3>logout</h3></a> 
            </div>
        </aside>

        <main>

            <div class="new-users">
                <h2>Wallet Adderess</h2>
                <div class="user-list">
                    <div class="walletBox">
                        <div class="user">
                            <img src="../assets/images/logo.svg" alt="">
                            <h2>Bitcoin (BTC)</h2>
                            <p></p>
                        </div>
                        <div class="wallet">
                            <input type="text" placeholder="Enter new address">
                        </div>
                    </div>

                    <div class="walletBox">
                        <div class="user">
                            <img src="../assets/images/logo.svg" alt="">
                            <h2>Ethreiume (ETH)</h2>
                            <p></p>
                        </div>
                        <div class="wallet">
                            <input type="text" placeholder="Enter new address">
                        </div>
                    </div>

                    <div class="walletBox">
                        <div class="user">
                            <img src="../assets/images/logo.svg" alt="">
                            <h2>USDT (USD)</h2>
                            <p></p>
                        </div>
                        <div class="wallet">
                            <input type="text" placeholder="Enter new address">
                        </div>
                    </div>

                    <div class="walletBox">
                        <div class="user">
                            <img src="../assets/images/logo.svg" alt="">
                            <h2>Tron (TRC)</h2>
                            <p></p>
                        </div>
                        <div class="wallet">
                            <input type="text" placeholder="Enter new address">
                        </div>
                    </div>


                    <div class="walletBox">
                        <div class="user">
                            <img src="../assets/images/logo.svg" alt="">
                            <h2>Binance (BNB)</h2>
                            <p></p>
                        </div>
                        <div class="wallet">
                            <input type="text" placeholder="Enter new address">
                        </div>
                    </div>


                    <div class="walletBox">
                        <div class="user">
                            <img src="../assets/images/logo.svg" alt="">
                            <h2>Litcoin (LTC)</h2>
                            <p></p>
                        </div>
                        <div class="wallet">
                            <input type="text" placeholder="Enter new address">
                        </div>
                    </div>



                    
                </div>
            </div>


        </main> 

    </div>

</body>
<script src="../assets/js/order.js"></script>
<script src="../assets/js/ap.js"></script>
</html>
